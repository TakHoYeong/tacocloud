<cloud-title>Sign in to Taco Cloud</cloud-title>

<p style="font-weight: bold; color: red;">
  The sign in and security features of this version of Taco Cloud are not
  yet implemented. The forms presented below do absolutely nothing...yet.
  Stay tuned.
</p>

<group-box title="Sign in">
  <form>
    <label for="username"><b>Username:</b></label><br/>
    <input type="text" name="username" class="formField"/><br/>
    <label for="password"><b>Password:</b></label><br/>
    <input type="password" name="password" class="formField"/><br/><br/>
    <big-button label="Sign in"></big-button>
  </form>
</group-box>

<group-box title="Register">
  <form (ngSubmit)="onSubmit()">
    <label for="username"><b>Username:</b></label><br/>
    <input type="text" [(ngModel)]="model.username" name="username" class="formField"/><br/>
    <label for="password"><b>Password:</b></label><br/>

    <input type="password" [(ngModel)]="model.password" name="password" class="formField"/><br/><br/>
    <label for="password"><b>(verify password)</b></label><br/>

    <input type="password" [(ngModel)]="model.verifyPassword" name="verifyPassword" class="formField"/><br/><br/>

    <label for="fullName"><b>Full name:</b></label><br/>
    <input type="text" [(ngModel)]="model.fullName" name="fullName" class="formField"/><br/><br/>

    <label for="street"><b>Street:</b></label><br/>
    <input type="text" [(ngModel)]="model.street" name="street" class="formField"/><br/><br/>

    <label for="city"><b>City / State:</b></label><br/>
    <input type="text" [(ngModel)]="model.city" name="city" class="formField"/>
    <input type="text" [(ngModel)]="model.state" name="state" class="formField"/><br/><br/>

    <label for="zipCode"><b>Zip code:</b></label><br/>
    <input type="text" [(ngModel)]="model.zip" size="2" name="zip" class="formField"/><br/><br/>

    <label for="phoneNumber"><b>Phone number:</b></label><br/>
    <input type="text" [(ngModel)]="model.phone" name="phoneNumber" class="formField"/><br/><br/>

    <!-- <big-button label="Submit Register" (clickEvent)="onSubmit()"></big-button> -->
    <input type="submit" value="Register"/>
  </form>
</group-box>
